<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes my-animation {
			0% {
				transform: rotate(90deg);
			}

			50% {
				transform: rotate(-90deg);
			}
			100% {
				transform: rotate(90deg);
			}
		}  
		
		
			
		
		.b{
		
			
			animation-name:my-animation;
			animation-iteration-count: infinite;
			animation-duration: 2s;	

			 



		}
	</style>
</head>
<body>
	
		<img class="b" src="https://icons.iconarchive.com/icons/graphics-vibe/developer/256/css-icon.png">
		
	

</body>
</html>
