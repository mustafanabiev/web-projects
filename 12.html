<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style type="text/css">
		.a{
			position: relative;
			background-color: red;
			width: 400px;
			height: 400px;
			margin-top: 50px; 
		}
		.b{
			position: absolute;
			background-color:green;
			top: 100px;
			right: 100px;
			width: 100px;
			height: 100px;
			z-index: 2;
		}
		.c{
			position: absolute;
			background-color:yellow;
			top: 110px;
			right: 110px;
			width: 110px;
			height: 110px;
			z-index: 5;

		}


		
	</style>

</head>
<body>
	<div class="a">
		<span class="b">MUSTAFA</span>
		<span class="c">NABIEV</span>
	</div>

</body>
</html>
