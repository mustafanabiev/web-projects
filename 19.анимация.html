<!DOCTYPE html>
<html>
<head>
	<title></title>
	|<style type="text/css">
		.my-class{
			width: 10px;
			animation-name:my-animation;
			animation-iteration-count: infinite;
			animation-duration: 2s;
		}

		@keyframes my-animation{
			
			0%{
				top: 120%;
				opacity: 0;
			}
			
			100%{
				text-align: center;
				opacity: 1;

			}
		}

		body{
			position: relative;
			background-image: url(https://natworld.info/wp-content/uploads/2018/04/Sochinenie-na-temu-Priroda-v-ijune-900x500.jpg);
			background-size: 100%;
			background-repeat: no-repeat;

		}
		
		html,body {
			height: 100%;  
			 }
		 

					.a{
						position: absolute;
						font-size: 70px;
						color: blue;
						text-shadow: 5px 5px 10px red;
						top: 50%;
						left: 50%;
						transition: 1s height;
						overflow: hidden;
						transform: translate(-50%,-50%);
						animation-name: my-animation ;
						animation-iteration-count: infinite;
						animation-duration: 2s;
					}
		}

	</style>
</head>
<body>
	<strong><div class="a">HELLO WORLD</div></strong>


</body>
</html>
